{% extends 'layout.html' %}
{% block content %}
    <div>
        <div class="container">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">
                        <span class="glyphicon glyphicon-plus-sign" aria-hidden="true"></span>新建班级
                    </h3>
                </div>
                <div class="panel-body">
                    <form class="form-horizontal" method="post" novalidate>
                        {% csrf_token %}
                        <div class="form-group">
                            <label for="inputPassword3" class="col-sm-2 control-label">班级名称</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" placeholder="班级名称" name="title"/>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-offset-2 col-sm-10">
                                <button type="submit" class="btn btn-default">保存</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

{% endblock %}
